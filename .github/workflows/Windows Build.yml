name: Windows Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache vcpkg and installed libraries
        uses: actions/cache@v3
        with:
          path: |
            ${{ runner.workspace }}/vcpkg
            ${{ runner.workspace }}/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Clone vcpkg (if not cached)
        run: |
          if (-not (Test-Path "${{ runner.workspace }}/vcpkg")) {
            git clone https://github.com/microsoft/vcpkg.git "${{ runner.workspace }}/vcpkg"
          }

      - name: Bootstrap vcpkg
        run: |
          cd "${{ runner.workspace }}/vcpkg"
          .\bootstrap-vcpkg.bat

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          target: 'desktop'
          dir: '${{ github.workspace }}'
          install-deps: 'true'
          setup-python: 'false'
          set-env: 'true'
          tools-only: 'false'
          modules: 'qtbase qtmultimedia'

      - name: Get prerequisites
        run: python -m pip install cmake

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ runner.workspace }}/vcpkg'
          vcpkgJsonGlob: '**/vcpkg.json'

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -G "Visual Studio 17 2022"
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DCMAKE_TOOLCHAIN_FILE=${{ runner.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_CXX_COMPILER="cl.exe"

      - name: Build Project
        run: cmake --build build --config Release
        